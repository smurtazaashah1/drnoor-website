<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#e8e8e8"/>
  
  <!-- Back Wall -->
  <rect x="0" y="0" width="800" height="450" fill="#ffffff"/>
  
  <!-- Whiteboard with Dr. Noor's teaching -->
  <rect x="80" y="60" width="640" height="180" fill="#1a365d" stroke="#2d3748" stroke-width="3"/>
  <text x="400" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">O Level Biology - Photosynthesis</text>
  
  <!-- Photosynthesis equation on board -->
  <text x="400" y="130" text-anchor="middle" fill="#68d391" font-family="Arial" font-size="14">6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂</text>
  <text x="400" y="150" text-anchor="middle" fill="#fbb6ce" font-family="Arial" font-size="12">Light Energy + Chlorophyll</text>
  
  <!-- Simple leaf diagram -->
  <ellipse cx="200" cy="190" rx="40" ry="25" fill="none" stroke="#68d391" stroke-width="2"/>
  <line x1="200" y1="215" x2="200" y2="230" stroke="#68d391" stroke-width="2"/>
  <text x="200" y="210" text-anchor="middle" fill="#ffffff" font-size="10">Leaf</text>
  
  <!-- Student desks arranged in classroom style -->
  <rect x="100" y="280" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="220" y="280" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="340" y="280" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="460" y="280" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="580" y="280" width="100" height="60" fill="#8b4513" rx="5"/>
  
  <!-- Second row of desks -->
  <rect x="160" y="360" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="280" y="360" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="400" y="360" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="520" y="360" width="100" height="60" fill="#8b4513" rx="5"/>
  
  <!-- Student materials on desks -->
  <rect x="110" y="290" width="15" height="20" fill="#3498db" rx="2"/>
  <rect x="130" y="290" width="15" height="20" fill="#ffffff" rx="2"/>
  <rect x="230" y="290" width="15" height="20" fill="#3498db" rx="2"/>
  <rect x="250" y="290" width="15" height="20" fill="#ffffff" rx="2"/>
  
  <!-- Teacher's desk -->
  <rect x="350" y="250" width="100" height="50" fill="#654321" rx="5"/>
  <rect x="360" y="255" width="20" height="15" fill="#e74c3c" rx="2"/>
  <rect x="385" y="255" width="20" height="15" fill="#2ecc71" rx="2"/>
  
  <!-- Ceiling lights -->
  <rect x="150" y="20" width="100" height="12" fill="#f1c40f" rx="6"/>
  <rect x="350" y="20" width="100" height="12" fill="#f1c40f" rx="6"/>
  <rect x="550" y="20" width="100" height="12" fill="#f1c40f" rx="6"/>
  
  <!-- Wall posters/charts -->
  <rect x="20" y="100" width="50" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="45" y="120" text-anchor="middle" fill="#2c3e50" font-size="8">Plant Cell</text>
  <circle cx="45" cy="140" r="8" fill="none" stroke="#27ae60" stroke-width="1"/>
  
  <rect x="730" y="100" width="50" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="755" y="120" text-anchor="middle" fill="#2c3e50" font-size="8">Leaf Structure</text>
  
  <!-- Window -->
  <rect x="720" y="200" width="60" height="80" fill="#87ceeb" stroke="#5f9ea0" stroke-width="2"/>
  <line x1="750" y1="200" x2="750" y2="280" stroke="#5f9ea0" stroke-width="1"/>
  <line x1="720" y1="240" x2="780" y2="240" stroke="#5f9ea0" stroke-width="1"/>
</svg>